<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header section">
      <a class="logo" href="#"></a>
    </header>
    <main class="content section">
      <section class="profile section-size-full">
        <button class="profile__button-avatar" type="button"></button>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>

          <p class="profile__info-descript">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements-grid section-size-full" aria-label="Карточки мест">
        <ul class="elements-grid__list"></ul>
      </section>

      <footer class="footer section-size-full">
        <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </main>

    <div class="popup popup_edit_data">
      <form class="popup__container" name="form-edit-info" action="/" method="post" novalidate>
        <button class="popup__button-close" type="button"></button>

        <div class="popup__content">
          <h2 class="popup__header">Редактировать профиль</h2>
          <label class="popup__field">
            <input class="popup__name-input input-general-properties" id="nameInput" name="your-name" placeholder="Ваше имя" type="text" value="" minlength="2" maxlength="40" required>

            <span class="popup__input-error nameInput-error">
              Ошибка валидации имени
            </span>
          </label>

          <label class="popup__field">
            <input class="popup__job-input input-general-properties" id="jobInput" name="your-job" placeholder="Ваш род деятельности" type="text" value="" minlength="2" maxlength="200" required>

            <span class="popup__input-error jobInput-error">
              Ошибка валидации рода деятельности
            </span>
          </label>
            <button class="popup__button-save popup__button-save_disabled" id="button-save-data" type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <div class="popup popup_add_card">
      <form class="popup__container" name="form-add-card" action="/" method="post" novalidate>
        <button class="popup__button-close" type="button"></button>

        <div class="popup__content">
          <h2 class="popup__header">Новое место</h2>
          <label class="popup__field">
            <input class="popup__name-input input-general-properties" id="nameInputCard" name="card-name" placeholder="Название" type="text" value="" minlength="2" maxlength="30" required>

            <span class="popup__input-error nameInputCard-error">
              Ошибка валидации названия
            </span>
          </label>

          <label class="popup__field">
            <input class="popup__job-input input-general-properties" id="linkInput" name="image-link" placeholder="Ссылка на картинку" type="url" value="" required>

            <span class="popup__input-error linkInput-error">
              Ошибка валидации ссылки на картинку
            </span>
          </label>
          <button class="popup__button-save popup__button-save_disabled" id="button-add-card" type="submit">Создать</button>
        </div>
      </form>
    </div>

    <div class="popup popup_update_avatar">
      <form class="popup__container" name="form-update-avatar" action="/" method="post" novalidate>
        <button class="popup__button-close" type="button"></button>

        <div class="popup__content">
          <h2 class="popup__header">Обновить аватар</h2>

          <label class="popup__field">
            <input class="popup__name-input input-general-properties" id="linkAvatarInput" name="avatar-link" placeholder="Ссылка на аватар" type="url" value="" required>

            <span class="popup__input-error linkAvatarInput-error">
              Ошибка валидации ссылки на аватар
            </span>
          </label>
          <button class="popup__button-save popup__button-save_disabled" id="button-update-avatar" type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <div class="popup popup_delete_card">
      <form class="popup__container" name="form-delete-card" action="/" method="post" novalidate>
        <button class="popup__button-close" type="button"></button>

        <div class="popup__content">
          <h2 class="popup__header">Вы уверены?</h2>
          <button class="popup__button-save popup__button-save_disabled" id="button-delete-card" type="submit">Да</button>
        </div>
      </form>
    </div>

    <div class="popup popup_background_black popup_show_image">
      <div class="popup__wrapper">
        <img class="popup__full-image" src="/" alt="место">
        <button class="popup__button-close" type="button"></button>

        <blockquote class="popup__caption"></blockquote>
      </div>
    </div>
  </div>

  <template id="elements-grid__item-template">
    <li class="elements-grid__item">
      <img class="elements-grid__image" src="/" alt="место">
      <button class="elements-grid__delete" type="button"></button>

      <div class="elements-grid__text-like-wrapper">
        <h2 class="elements-grid__place-name"></h2>
        <div class="elements-grid__like-container">
          <button class="elements-grid__like" type="button"></button>
          <span class="elements-grid__like-counter"></span>
        </div>

      </div>

    </li>
  </template>
</body>
</html>
