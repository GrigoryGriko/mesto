<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header section">
      <a class="logo" href="#"></a>
    </header>
    <main class="content section">
      <section class="profile section-size-full">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>

          <p class="profile__info-descript">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements-grid section-size-full">
        <ul class="elements-grid__list"></ul>
      </section>

      <footer class="footer section-size-full">
        <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
      </footer>
    </main>

    <div class="popup" id="edit-form">
      <form class="popup__container" name="form-edit-info" action="/" method="post">
        <button class="popup__button-close" type="button"></button>

        <div class="popup__content">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__name-input input-general-properties" id="name-input" name="your-name" type="text" value="">
          <input class="popup__job-input input-general-properties" id="job-input" name="your-job" type="text" value="">
          <button class="popup__button-save" id="button-save-data" type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <div class="popup" id="add-form">
      <form class="popup__container" name="form-edit-info" action="/" method="post">
        <button class="popup__button-close" type="button"></button>

        <div class="popup__content">
          <h2 class="popup__header">Новое место</h2>
          <input class="popup__name-input input-general-properties" id="card-name-input" name="card-name" placeholder="Название" type="text" value="">
          <input class="popup__job-input input-general-properties" id="card-link-input" name="image-link" placeholder="Ссылка на картинку" type="text" value="">
          <button class="popup__button-save" id="button-add-card" type="submit">Создать</button>
        </div>
      </form>
    </div>
  </div>

  <template id="popup-template">
    <div class="popup popup_background_black">
      <div class="popup__wrapper">
        <img class="popup__full-image" src="" alt="">
        <button class="popup__button-close" type="button"></button>

        <blockquote class="popup__caption"></blockquote>
      </div>
    </div>
  </template>

  <template id="elements-grid__item-template">
    <li class="elements-grid__item">
      <img class="elements-grid__image" src="" alt="">
      <button class="elements-grid__delete" type="button"></button>

      <div class="elements-grid__text-like-wrapper">
        <h2 class="elements-grid__place-name"></h2>
        <button class="elements-grid__like" type="button"></button>
      </div>

    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
