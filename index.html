<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header section">
      <a class="logo" href="#"></a>
    </header>
    <main class="content section">
      <section class="profile section_size_full">
        <img class="profile__avatar" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__name-edit-wrapper">
            <h1 class="profile__info-name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__button-edit"></button>
          </div>

          <p class="profile__info-descript">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
      </section>

      <section class="elements-grid section_size_full">
        <ul class="elements-grid__list">
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-karachaevsk.jpg" alt="Карачаевск">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Карачаевск
              </h2>
              <button class="elements-grid__like"></button>
            </div>

          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-elbrus.jpg" alt="Эльбрус">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Эльбрус
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-dombai.jpg" alt="Домбай">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Домбай
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-karachaevsk.jpg" alt="Карачаевск">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Карачаевск
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-elbrus.jpg" alt="Эльбрус">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Эльбрус
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-dombai.jpg" alt="Домбай">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Домбай
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer section_size_full">
        &copy;&nbsp;2020 Mesto Russia
      </footer>
    </main>
  </div>
</body>
</html>
