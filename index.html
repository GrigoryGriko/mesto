<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header section">
      <a class="logo" href="#"></a>
    </header>
    <main class="content section">
      <section class="profile section-size-full">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"></button>
          </div>

          <p class="profile__info-descript">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
      </section>

      <section class="elements-grid section-size-full">
        <ul class="elements-grid__list">
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-karachaevsk.jpg" alt="Карачаевск">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Карачаевск
              </h2>
              <button class="elements-grid__like"></button>
            </div>

          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-elbrus.jpg" alt="Эльбрус">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Эльбрус
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-dombai.jpg" alt="Домбай">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Домбай
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-karachaevsk.jpg" alt="Карачаевск">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Карачаевск
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-elbrus.jpg" alt="Эльбрус">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Эльбрус
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
          <li class="elements-grid__item">
            <img class="elements-grid__image" src="./images/elements-grid-dombai.jpg" alt="Домбай">

            <div class="elements-grid__text-like-wrapper">
              <h2 class="elements-grid__place-name">
                Домбай
              </h2>
              <button class="elements-grid__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer section-size-full">
        &copy;&nbsp;2022 Mesto Russia
      </footer>
    </main>

    <div class="popup">
      <form class="popup__container">
        <button class="popup__button-close"></button>

        <div class="popup__content">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__name-input input-general-properties" type="text" value="">
          <input class="popup__job-input input-general-properties" type="text" value="">
          <button class="popup__button-save">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
